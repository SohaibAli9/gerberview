name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Check formatting
        run: cargo fmt --check

      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-targets --all-features

      - name: Run benchmarks
        run: cargo bench

      - name: Build WASM
        run: wasm-pack build crates/gerberview-wasm --target web --release

      - name: Check WASM binary size
        run: |
          gzip -k -f crates/gerberview-wasm/pkg/gerberview_wasm_bg.wasm
          size=$(wc -c < crates/gerberview-wasm/pkg/gerberview_wasm_bg.wasm.gz | tr -d ' ')
          echo "WASM gzipped size: ${size} bytes"
          if [ "$size" -gt 819200 ]; then
            echo "::error::WASM binary exceeds 800KB gzipped limit (${size} bytes)"
            exit 1
          fi

      - name: Audit dependencies
        run: cargo deny check

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM
        run: pnpm run wasm:build

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Format check
        run: pnpm run format:check

      - name: Run tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

